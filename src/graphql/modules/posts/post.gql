type Post{
    id: ID!
    title: String!
    content: String!
    author: String!
}

input PostInput{
    title: String!
    content: String!
    author: String!
}

type Query{
    getAllPosts: [Post!]!
    getRemovedPost: [Post!]!
    getNotRemovedPost: [Post!]!
    getPost(id: ID!): Post!
}

type Mutation{
    createPost(input: PostInput!): Post!
    updatePost(id: ID!, input: PostInput!): Post!
    deletePost(id: ID!): Boolean
}
